<app-titled-divider>Table</app-titled-divider>
<app-table
    [data]="tableData"
    [headers]="tableHeaders"
    classNames="striped celled">
</app-table>
<app-params-list [title]="'Property Customization'" [params]="tableParams"></app-params-list>

<app-titled-divider>Tab Menu</app-titled-divider>
<app-tabs>
    <a class="item"
        routerLink="./"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">Biography</a>
    <a class="item"
        routerLink="./companies"
        routerLinkActive="active">Companies</a>
    <a class="item"
        routerLink="./partners"
        routerLinkActive="active">Partners</a>
</app-tabs>
<app-params-list [title]="'Property Customization'" [params]="tabsParams"></app-params-list>
